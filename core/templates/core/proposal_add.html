{% extends 'core/base.html' %}

{% block content %}
    <h1>ðŸ“§ Process Vendor Response</h1>
    <p>Paste the raw email text below. The AI will extract pricing and delivery terms automatically.</p>

    <div class="card">
        <form method="POST">
            {% csrf_token %}
            
            <label><strong>1. Which Vendor sent this?</strong></label>
            <select name="vendor_id" required>
                <option value="" disabled selected>-- Select Vendor --</option>
                {% for vendor in vendors %}
                <option value="{{ vendor.id }}">{{ vendor.name }}</option>
                {% endfor %}
            </select>
            
            <label><strong>2. Paste Email Content:</strong></label>
            <textarea name="email_text" placeholder="Example: Hi, we can supply the items for $42,000. Delivery in 2 weeks..." required></textarea>
            
            <button type="submit" class="btn btn-primary" style="background-color: #7c3aed;">âš¡ Analyze with AI</button>
            <a href="/" class="btn btn-secondary" style="margin-left: 10px;">Cancel</a>
        </form>
    </div>
{% endblock %}
