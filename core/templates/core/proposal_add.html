<!DOCTYPE html>
<html>
<head>
    <title>Process Vendor Reply</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        textarea { width: 100%; height: 200px; padding: 10px; }
        select { padding: 10px; width: 100%; margin-bottom: 20px; }
        button { background-color: #6f42c1; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ“§ Process Vendor Response</h1>
    <p>Paste the email text received from a vendor. AI will extract the data.</p>
    
    <form method="POST">
        {% csrf_token %}
        <label><strong>Which Vendor sent this?</strong></label>
        <select name="vendor_id">
            {% for vendor in vendors %}
            <option value="{{ vendor.id }}">{{ vendor.name }}</option>
            {% endfor %}
        </select>
        
        <label><strong>Paste Email Content:</strong></label>
        <textarea name="email_text" placeholder="Hi, we can supply the 15 laptops for $42,000..."></textarea>
        <br><br>
        <button type="submit">âš¡ Analyze with AI</button>
    </form>
</body>
</html>
