{% extends 'core/base.html' %}

{% block content %}
    <h1>Manage Vendors</h1>

    <div class="card">
        <h3>âž• Add New Vendor</h3>
        <form method="POST" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Company Name (e.g., Dell)" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="description" placeholder="Category (e.g., IT Hardware)" style="grid-column: span 2;">
            
            <div style="grid-column: span 2; margin-top: 10px;">
                <button type="submit" class="btn btn-primary">Save Vendor</button>
            </div>
        </form>
    </div>

    <div class="card">
        <h3>Existing Vendors</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                {% for vendor in vendors %}
                <tr>
                    <td><strong>{{ vendor.name }}</strong></td>
                    <td>{{ vendor.email }}</td>
                    <td>{{ vendor.description }}</td>
                </tr>
                {% empty %}
                <tr><td colspan="3">No vendors found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
