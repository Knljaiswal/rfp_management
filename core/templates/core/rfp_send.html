<!DOCTYPE html>
<html>
<head>
    <title>Send RFP</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .vendor-item { padding: 10px; border-bottom: 1px solid #eee; }
        button { background-color: #28a745; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 20px;}
    </style>
</head>
<body>
    <h1>ðŸš€ Send RFP to Vendors</h1>
    <p><strong>Request:</strong> {{ rfp.original_prompt }}</p>

    <form method="POST">
        {% csrf_token %}
        <h3>Select Vendors:</h3>
        
        {% for vendor in vendors %}
        <div class="vendor-item">
            <input type="checkbox" name="vendors" value="{{ vendor.id }}" id="v{{ vendor.id }}">
            <label for="v{{ vendor.id }}">
                <strong>{{ vendor.name }}</strong> ({{ vendor.email }})
            </label>
        </div>
        {% empty %}
        <p>No vendors found! <a href="/vendors/">Add some first.</a></p>
        {% endfor %}

        <button type="submit">Send Emails</button>
    </form>
</body>
</html>
